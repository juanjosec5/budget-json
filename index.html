<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="salary-breakdown">
            <div class="salary-remaining">
                <div class="salary-breakdown__title-wrapper">
                    <h2 class="salary-breakdown__title">Monthly Salary:</h>
                </div>
                <div class="salary-breakdown__title-wrapper salary-breakdown__title-wrapper-remaining">
                    <h2 class="salary-breakdown__title remaining">Remaining Salary:</h>
                </div>
            </div>

            <article class="salary-breakdown__expenses">
                <ul class="salary-breakdown__expenses-list">
                    <li class="expense-item">
                        <span class="expense-item__details">
                            <span class="expense-item__name">name</span> <br /> <span class="expense-item__amount">1000</span>
                        </span>
                        <button class="expense-item__delete-btn" onclick="removeItem(this)">&#128465;</button>
                    </li>
                </ul>
            </article>
        </section>
        <button class="show-add-expense">&#9650</button>
    </main>
    <aside class="add-expense closed">
        <input class="add-expense__input add-expense__name" type="text" name="expense" id="expense" placeholder="Add expense name">
        <input class="add-expense__input add-expense__amount" type="number" name="expense" id="expense" placeholder="Add expense amount">
        <button class="add-expense__button" type="submit">Add</button>
    </aside>

    <!-- scripts -->
    <script src="./app.js"></script>
</body>
</html>
